<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>URL shorter</title>
  </head>
  <body>
    <h1>Yet another URL shorter</h1>
        <form id="submit_form" action="/shorten/" name="submitForm" method="post">
          <label for="inputLink">Your link</label>
          <input type="text" class="form-control" id="input_link" name="url" placeholder="http:\\">
          <small id="inputHelp" class="form-text text-muted">Put your link here.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script type="text/javascript">
        const serialize_form = form => JSON.stringify(
            Array.from(new FormData(form).entries())
                .reduce((m, [ key, value ]) => Object.assign(m, { [key]: value }), {})
            );
        $('#submit_form').on('submit', function(event){
            event.preventDefault();
            // var obj = $('submit_form').serializeJSON();
            const json = serialize_form(this);
            console.log(json)
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/shorten/',
                dataType: 'json',
                data: json,
                contentType : 'application/json',
                success: function(data) {
                    console.log(data)
                    alert(data)
                }
            });
        
            return false;
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
